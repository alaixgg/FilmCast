    <body>
        <section class="seccion-perfil-usuario">
            <div class="perfil-usuario-header">
                <div class="perfil-usuario-portada">
                    <div class="perfil-usuario-avatar">
                        <img src="https://i.pinimg.com/564x/88/3d/74/883d74b5eca63acc4e07773f3a645ba6.jpg" alt="img-avatar">
                    </div>
                </div>
            </div>

            <div class="perfil-usuario-body">
                <div class="perfil-usuario-bio">
                    <h1>Editar Perfil</h1>

                    <div class="perfil-usuario-footer">
                        <form action="{{ url_for('editar_perfil') }}" method="POST">

                            <div class="form-group1">
                                <label for="telefono">Teléfono:</label>
                                <input type="text" id="telefono" name="telefono" value="{{ telefono }}" required>
                            </div>
                
                            <div class="form-group2">
                                <label for="email">Email:</label>
                                <input type="email" id="email" name="email" value="{{ email }}" required>
                            </div>
                
                            <div class="form-group3">
                                <label for="descripcion">Descripción:</label>
                                <textarea id="descripcion" name="descripcion" rows="4" required>{{ descripcion }}</textarea>
                            </div>
                
                            <div class="form-group4">
                                <label for="Pais">Nacionalidad:</label>
                                <select id="Pais" name="Pais" required>
                                    <option value="USA" {% if Pais == 'USA' %}selected{% endif %}>USA</option>
                                    <option value="Canada" {% if Pais == 'Canada' %}selected{% endif %}>Canadá</option>
                                </select>
                            </div>
                
                            <div class="form-group-boton">
                                <button type="submit" class="btn btn-Guardar">Guardar Cambios</button>
                                <a href="{{ url_for('perfil') }}" class="btn btn-Cancelar">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
