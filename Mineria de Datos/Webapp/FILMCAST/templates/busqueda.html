    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.6.3/nouislider.min.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function () {
        for (let i = 0; i < 10; i++) {
            const slider = document.getElementById(`slider_${i}`);
            const minDisplay = document.getElementById(`range_${i}_min`);
            const maxDisplay = document.getElementById(`range_${i}_max`);
            const minInput = document.getElementById(`input_range_${i}_min`);
            const maxInput = document.getElementById(`input_range_${i}_max`);

            noUiSlider.create(slider, {
                start: [0, 100], 
                connect: true,
                range: {
                    'min': 0,
                    'max': 100
                }
            });

            slider.noUiSlider.on('update', function (values, handle) {
                if (handle === 0) {
                    minDisplay.innerHTML = Math.round(values[0]);
                    minInput.value = Math.round(values[0]);
                } else {
                    maxDisplay.innerHTML = Math.round(values[1]);
                    maxInput.value = Math.round(values[1]);
                }
            });
        }
    });
